  <script>
    /** âœ… ë‚˜ì˜ ë¬¸ì œí’€ì´ */
     const areThereDuplicates = (...args) => {
      /**
       * NOTI: ê°€ë³€ì ì¸ ì¸ìˆ˜ëŠ” ...argsë¡œ ë°›ì•„ ì‚¬ìš©í•˜ê±°ë‚˜, ë§¤ê°œë³€ìˆ˜ ì—†ì´ í•¨ìˆ˜ë‚´ì—ì„œ argumentsë¡œ ì§€ì •í•˜ì—¬ ì‚¬ìš©í•œë‹¤.
       * í•´ë‹¹ ê°’ì€ 0ë¶€í„° ë“¤ì–´ì˜¤ëŠ” indexê°€ keyê°€ ë˜ê³ , ê°’ì€ ì „ë‹¬ë°›ì€ ì¸ìˆ˜ì¸ objectë¡œ ë“¤ì–´ì˜¨ë‹¤.

      if (!args?.length || args.length < 2) return false;

      // ë°°ì—´ ë§Œë“¤ê³  ë¬¸ì ì •ë ¬ í›„ ìˆ«ì ì •ë ¬
      // â—ë°°ì—´ ë§Œë“¤ì§€ ì•Šì•„ë„ ëêµ¬ë‚˜ ìœ ì‚¬ë°°ì—´ì¸ ê°ì²´ì´ë‹ˆê¹Œ!
      let sortedArr = Object.values(args).sort().sort((a,b) => a-b);

    /** âœ… ì„ ìƒë‹˜ì˜ ë¬¸ì œí’€ì´ - ë¹ˆë„ìˆ˜ ì„¸ê¸° */
    const areThereDuplicatesByTeacher1 = () => {
      let collection = {}
      
      for(let val in arguments){

      }

      return false;

    /** âœ… ì„ ìƒë‹˜ì˜ ë¬¸ì œí’€ì´ - ë‹¤ì¤‘ í¬ì¸í„° */
    const areThereDuplicatesByTeacher2 = (...args) => {
      // âš ï¸ ë¦¬í„´ ì¡°ê±´ë¬¸ a > b ì´ê±´ ë„ì €íˆ ì´í•´ê°€ ì•ˆë˜ëŠ”ë°..
      args.sort((a,b) => a > b);

      let start = 0;

      while(next < args.length){

      }

    }

    const areThereDuplicatesByTeacher3 = () => {

       * value ê°’ìœ¼ë¡œ ê³ ìœ í•œ ê°’ì„ ê°€ì§ˆ ìˆ˜ ìˆê³ , ì¤‘ë³µê°’ì„ ì œê±°í•  ìˆ˜ ìˆë‹¤.
       * value ê°’ìœ¼ë¡œ ê°™ì€ ê°ì²´ê°€ ë“¤ì–´ì˜¬ ê²½ìš°ì—ëŠ” ì¤‘ë³µ ê°’ìœ¼ë¡œ ì¸ì§€í•˜ì§€ ì•ŠëŠ”ë‹¤.
