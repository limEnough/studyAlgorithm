<script>
    /*
        Question
        햄버거 만들기
        https://school.programmers.co.kr/learn/courses/30/lessons/133502
    */

    /*
        Answer
    */
    function solution(ingredient) {
        let arrToString = ingredient.join('');
        let flag = false;
        let answer = 0;
        
        while(true) {
            let matchingIdx = arrToString.indexOf('1231');

            if (matchingIdx > -1) {
                answer = answer + 1;
                arrToString = arrToString.replace('1231', '');
            }
            else {
                flag = true;
            }

            if (flag) break;
        }

        return answer;
    }
</script>
</html>
